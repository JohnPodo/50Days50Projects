<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Number42/style.css" />
    <title>Let Us Now Your Feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How satisfied are you with our <br />
        Customer Support Performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
            alt="Happy"
          />
          <small>Happy</small>
        </div>
        <div class="rating">
          <img
            src="https://media.istockphoto.com/photos/born-and-bred-in-the-city-picture-id1165314753?b=1&k=20&m=1165314753&s=170667a&w=0&h=aKXfAwegszlwszfibYFyM4-ah7pLUJHcGBTGdvIrY74="
            alt="Ok"
          />
          <small>OK</small>
        </div>
        <div class="rating">
          <img
            src="https://images.unsplash.com/photo-1584518969469-c2d99c7760a0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80"
            alt="Sad"
          />
          <small>Unhappy</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="/Number42/script.js"></script>
  </body>
</html>
